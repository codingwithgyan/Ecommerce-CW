<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>purplle_popup_signin</title>
    <link rel="stylesheet" href="purplle_popup_signin.css">
  </head>
  <body>
    <div id="logbutton">
      <button
        onclick="document.getElementById('id01').style.display='block'"
        style="width: auto" >
        Sign Up
      </button>
    </div>

    <div class="loginmain" id="id01">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >Ã—</span
      >
      <form class="modal-content animate">
        <div id="loginCover">
          <h1>Log-in/Create account</h1>
          <hr />
          <lable>Enter your name</lable>
          <br />
          <input
            id="username"
            type="text"
            placeholder="Enter your name"
            required
          />
          <hr />
          <lable>Passwoard</lable>
          <br />
          <input
            id="pass"
            type="password"
            placeholder="Enter password"
            required
          />
          <br />
          <button id="button">sign in</button>
          <br />
          <a href="purplle_signup.html">Create new account</a>
        </div>
      </form>
    </div>
  </body>
</html>

<script type="text/javascript" src="purplle_popup_signin.js"></script>
