../<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>purplle_signUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/svg+xml" href="../image/logo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/Signup.css" />
    <script type="text/javascript" src="../js/Signup.js"></script>
  </head>

  <body>
    <div id="signInMain">
      <h1>Welcome Aboard</h1>
      <p>
        lets know you bettrer and make sure that you never lose assess of your
        account
      </p>
      <hr />
      <lable>Enter your name</lable>
      <br />
      <input id="username" type="text" placeholder="Enter your name" required />
      <hr />
      <lable>E-mail Address</lable>
      <br />
      <input id="email" type="email" placeholder="Enter your Email" required />
      <hr />
      <lable>Passwoard</lable>
      <br />
      <input id="pass" type="password" placeholder="Create password" required />
      <hr />
      <lable>Mobile No.</lable>
      <br />
      <input
        id="mobile"
        type="number"
        placeholder="Enter your number"
        required
      />
      <hr />
      <lable>Gender</lable>
      <select id="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <hr />
      <button id="button">SUBMIT</button>

      <br />
      <a href="Signin.html"> &larr; back to login</a>
    </div>
  </body>
</html>
