<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/Addcategory.css" />
    <link rel="stylesheet" href="../css/Addproduct.css" />
    <script type="text/javascript" src="../js/Addproduct.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="home">Admin</div>
      <div id="header">
        <button id="add_category">Add category</button>
        <button id="add_type">Add Type</button>
        <button id="add_subtype">Add Subtype</button>
        <button id="add_brand">Add Brand</button>
        <button id="add_product">Add Product</button>
      </div>
      <div id="content">
        <h1 style="text-align: center">Add Product</h1>
        <br /><br />
        <div class="form">
          <div><h2>Category</h2></div>
          <div><select name="" id="category"></select></div>
        </div>
        <div class="form">
          <div><h2>Type</h2></div>
          <div><select name="" id="type"></select></div>
        </div>
        <div class="form">
          <div><h2>SubType</h2></div>
          <div><select name="" id="subtype"></select></div>
        </div>
        <div class="form">
          <div><h2>Brand</h2></div>
          <div><select name="" id="brand"></select></div>
        </div>
        <div class="form">
          <div><h2>Name</h2></div>
          <div><input id="name" type="text" /></div>
        </div>
        <div class="form">
          <div><h2>Offer</h2></div>
          <div><input id="offer" type="text" /></div>
        </div>
        <div class="form">
          <div><h2>Price</h2></div>
          <div><input id="price" type="text" /></div>
        </div>
        <div class="form">
          <div><h2>Image Url 1</h2></div>
          <div><input id="image_url_1" type="text" /></div>
        </div>
        <div class="form">
          <div><h2>Image Url 2</h2></div>
          <div><input id="image_url_2" type="text" /></div>
        </div>
        <div class="form">
          <div><h2>Image Url 3</h2></div>
          <div><input id="image_url_3" type="text" /></div>
        </div>
        <div class="form">
          <div><h2>Description</h2></div>
          <div><input id="description" type="text" /></div>
        </div>
        <button id="btn">Add</button>
      </div>
    </div>
  </body>
</html>
